<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="product">
        <img class="room-img" src="https://t-cf.bstatic.com/xdata/images/hotel/square200/247138462.webp?k=221dee62a87118a27dfe06a4767bc2ff33776269b98c7334fa0fbf9a83eb3470&o=&s=1" alt="">
        <div class="description">
            <h2 class="title text-blue">Nguyễn Đăng Kỳ</h2>
            <div class="location">
                <span class="address">101B Lê Hữu Trác</span> - 
                <span><a href="map.com">Xem trên bản đồ</a></span> - 
                <span class="direction">Cách trung tâm 3 km</span>
            </div>
            <div class="room-type text-bold">Phòng VIP</div>
            <div class="bed-type">3 giường</div>
            <div class="cacellation text-green">Miễn phí</div>

        <div class="right-path">
            <div class="evalution">
                <span class="reviewing text-center">
                    <span class="review-rank text-bold">Xuất sắc</span><br>
                    <span class="review-count">100000</span> reviewers
                </span><br>
                <span class="score text-bold text-white">10</span>
            </div>
            <div class="price-path">
                <div>2 người, một đêm</div>
                <div class="price text-bold text-red">VND 100000000</div>
                <div>Đã bao gồm thuế</div>
            </div>
